<body>

    <button type="button"
            class="btn btn-primary"

            data-bs-toggle="modal"
            data-bs-target="#modalContainer">Open Modal 1</button>

    <!-- !! class fade: animation-->
    <div class="modal fade"
         id="modalContainer"
         tabindex="-1"

         aria-labelledby="modal-title"
         aria-hidden="true">
         <!-- !! .modal-dialog: class sets the proper width and margin of the modal.-->
         <!-- !! class modal-sm, modal-md (default thus md doesn't exist)m modal-lg, modal-xl -->
         <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h2 class="modal-title">New Message</h2>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae expedita, repudiandae quas, ipsa placeat consequuntur mollitia ducimus maxime voluptates asperiores error fuga deserunt reprehenderit est odit dolore dolores eaque et.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                    
                </div>
            </div>
         </div>
    
    </div>



    </div>
